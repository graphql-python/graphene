language: python
dist: xenial

python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install tox tox-travis
script: tox
after_success:
  - pip install coveralls
  - coveralls
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  fast_finish: true
  include:
    - env: TOXENV=pre-commit
      python: 3.7
    - env: TOXENV=mypy
      python: 3.7
    - stage: deploy
      python: 3.7
      after_success: true
      deploy:
        provider: pypi
        user: syrusakbary
        on:
          tags: true
        password:
          secure: 
        distributions: "sdist bdist_wheel"
