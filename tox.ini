[tox]
envlist = flake8,py36,py37,pre-commit,mypy
skipsdist = true

[testenv]
deps =
    .[test]
    py{36,37}: pytest-asyncio
setenv =
     PYTHONPATH = .:{envdir}
commands =
    py{36,37}: py.test --cov=graphene graphene examples tests_asyncio {posargs}

[testenv:pre-commit]
basepython=python3.6
deps =
    pre-commit>0.12.0
setenv =
    LC_CTYPE=en_US.UTF-8
commands =
    pre-commit {posargs:run --all-files}

[testenv:mypy]
basepython=python3.6
deps =
    mypy
commands =
    mypy graphene

[testenv:flake8]
deps = flake8
commands =
    pip install -e .
    flake8 graphene

[pytest]
