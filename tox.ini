[tox]
envlist = flake8,py27,py33,py34,py35,pypy
skipsdist = true

[testenv]
deps=
    pytest>=2.7.2
    django>=1.8.0,<1.9
    pytest-django
    graphql-django-view==1.3
    graphql-core>=0.5.1
    graphql-relay>=0.4.2
    six
    blinker
    singledispatch
    mock
    promise
setenv =
     PYTHONPATH = .:{envdir}
commands=
    py.test

[testenv:flake8]
deps = flake8
commands =
    pip install -e .
    flake8 graphene

[pytest]
DJANGO_SETTINGS_MODULE = tests.django_settings
