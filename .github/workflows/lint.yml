name: ðŸ’… Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run lint
      run: tox
      env:
        TOXENV: pre-commit
    - name: Run mypy
      run: tox
      env:
        TOXENV: mypy
